{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
   <div class="row">
      {% for post in posts %}
      <div class="col col-lg-6">
         <div class="row post ">
            <div class="col col-sm-6">
               <div class="card-img img-control">
                  <img src="{{ post.thumbnail.url }}" alt="">
               </div>
            </div>
            <div class="col col-sm-6">
               <div class="card-body">
                  <h2 class="card-title">{{ post.title }}</h2>

                  <p class="muted">{{ post.created }}</p>
               </div>
            </div>
         </div>
      </div>
      {% endfor %}
   </div>
</div>
{% endblock content %}
